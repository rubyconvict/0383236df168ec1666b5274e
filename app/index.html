// app/templates/login.hbs
<!-- Note: this is vanilla HTML. TODO: Emberify!-->
<h2 class="exmaple-with-sprite-zoomin">Login</h2>
<h2 class="exmaple-with-sprite-zoomout">Login2</h2>

<form class="form" action="#">

  <label for="email" class="sr-only">Email</label>
  <input type="email" class="form-control input-lg" name="email" id="email" placeholder="Email"/>

  <br/>

  <label for="password" class="sr-only">Password</label>
  <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password"/>

  <hr/>

  <button class="btn btn-lg btn-primary">
    <span class="glyphicon glyphicon-cog"></span> Log Me In!
  </button>

</form>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<p class="notification notification-confirm">Confirmation</p>
<p class="notification notification-warning">Warning</p>
<p class="notification notification-alert">Alert</p>

<div class="container-fluid">
  <div class="golden-row">
    <div class="golden-col-5">
      <div class="golden-col-5">golden-col-5</div>
      <div class="golden-col-7">golden-col-7</div>
    </div>
    <div class="golden-col-7">
      <div class="golden-col-7">golden-col-7</div>

    </div>
  </div>

  <div class="golden-row">
    <div class="golden-col-7">
      golden-col-7
    </div>
    <div class="golden-col-5">
      golden-col-5
    </div>
  </div>
</div>
